<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Productos Usados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #e8f5e9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .card {
            background: #ffffffb8;
            border-left: 6px solid #66bb6a;
            border-radius: 20px;
            padding: 25px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
        }
        
        h2 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input,
        textarea,
        button {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #bbb;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        textarea {
            resize: none;
            height: 60px;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #66bb6a;
            box-shadow: 0 0 6px rgba(102, 187, 106, 0.4);
        }
        
        button {
            background: #4caf50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }
        
        button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid #c8e6c9;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #66bb6a;
            color: white;
        }
        
        tr:hover td {
            background-color: #dcedc8;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Registro de Productos Utilizados</h2>
        <form id="formProductos">
            <input type="text" placeholder="Nombre del producto/reactivo" required>
            <input type="number" placeholder="Cantidad" required>
            <textarea placeholder="Descripción / Observaciones"></textarea>
            <button type="submit">Agregar Producto</button>
        </form>

        <h3>Productos registrados:</h3>
        <table id="tablaProductos">
            <tr>
                <th>Producto/Reactivo</th>
                <th>Cantidad</th>
                <th>Observaciones</th>
            </tr>
        </table>
    </div>

    <button onclick="window.location.href='/registro_practica'">Registro de prácticas</button>

    <script>
        const form = document.getElementById('formProductos');
        const tabla = document.getElementById('tablaProductos');

        const defaultReactivos = fetch("/get_reactivos", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            }
        })

        defaultReactivos.then((res) => {
            return res.json()
        }).then((data) => {
            data.forEach((current) => {
                const nombre = current["nombre"]
                const cantidad = current["cantidad"]
                const obs = current["obs"]

                const fila = document.createElement('tr')

                fila.innerHTML = `
                    <td contenteditable="true" id="${nombre}-name" data-campo="nombre">${nombre}</td>
                    <td contenteditable="true" id="${nombre}-cantidad" data-campo="cantidad">${cantidad}</td>
                    <td contenteditable="true" id="${nombre}-obs" data-campo="obs">${obs}</td>
                `

                tabla.appendChild(fila)
                fila.addEventListener("focusout", () => {
                    const response = fetch("edit_reactivo", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            nombre: document.getElementById(`${nombre}-name`).textContent,
                            cantidad: document.getElementById(`${nombre}-cantidad`).textContent,
                            obs: document.getElementById(`${nombre}-obs`).textContent,
                            old_nombre: nombre
                        })
                    })
                })
            })
        })

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = form[0].value;
            const cantidad = form[1].value;
            const obs = form[2].value;

            const fila = document.createElement('tr');
            fila.innerHTML = `
                    <td contenteditable="true" id="${nombre}-name" data-campo="nombre">${nombre}</td>
                    <td contenteditable="true" id="${nombre}-cantidad" data-campo="cantidad">${cantidad}</td>
                    <td contenteditable="true" id="${nombre}-obs" data-campo="obs">${obs}</td>
                `
            tabla.appendChild(fila);

            const data = {
                nombre: nombre,
                cantidad: cantidad,
                obs: obs
            }

            try {
                const response = await fetch("/save_reactivo", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })

                if(!response.ok) throw new Error("Request error")

            } catch(err) {
                console.log(err)
            }

            form.reset();
        });
    </script>
</body>

</html>
